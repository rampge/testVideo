<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset = "UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./common/css/jquery-ui.css">
		<link rel="stylesheet" href="./common/css/video.css">
		<link rel="stylesheet" href="./common/css/control.css">
		<link rel="stylesheet" href="./common/css/menu.css">
		<link rel="stylesheet" href="./common/css/quiz.css">
		<link rel="stylesheet" href="./common/css/track.css">
		<link rel="stylesheet" href="./common/css/map.css">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
		<!-- main contents start -->
		<div class="contents" id="contents">
			<div class="titleWrap"><div class="text"></div></div>
			<button class="menu"></button>
			<div class="indexMenu"><button class="closeMenu"></button><div class="indexList"></div></div>
			<div class="mobile_play_btn"></div>
			<video class="video1" playsinline="true" ></video>
			<!-- learning map start -->
			<div class="map_wrap">
				<div class="map_contents">
					<button class="map_close"></button>
					<div class="map_middle"><div class="map_middle_section"></div><div class="map_middle_section"></div></div>
				</div>
			</div>
			<!-- learning map end -->
			<div class="controller">
				<div class="nextAlert"></div>
				<div class="scriptWrap">
					<div class="ScriptPart">
						<span class="teller"></span>
			    	<span class="scriptTxt"></span>
					</div>
				</div>
				<div class="left logo_icon"></div>
				<div class="left addBtn mapBtn"><button class="map"></button><div class="tooltips">러닝맵</div></div>
				<div class="left addBtn downBtn"><button class="down"></button><div class="tooltips">강의노트</div></div>
				<div class="timeLineWrap"><div class="timeLine"></div></div>
				<button class="button right nextPage movePage"></button>
				<div class="right pageBox"><span class="curPage">00</span><span class="slash">/</span><span class="totPage">00</span></div>
				<button class="button right prevPage movePage"></button>
				<div class="left timeBox"><span class="curTime">00:00</span><span class="slash">/</span><span class="totTime">00:00</span></div>
				<div class="left"><button class="button left playPause play"></button><div class="tooltips">재생</div></div>
				<div class="left"><button class="button replay"></button><div class="tooltips">다시보기</div></div>
				<div class="left"><button class="button left script"></button><div class="tooltips">자막</div></div>
				<div class="left"><button class="button left sound"></button><div class="tooltips">소리 끔</div></div>
				<div class="left soundLineWrap"><div class="soundLineProgress"></div><div class="soundLine"></div></div>
				<div class="left"><button class="button left setUp">x1.0</button><div class="setTool tooltips">배속</div>
				<div class="speedWrap">
					<div class="speedTitle">SPEED</div>
					<div class="speedLine"></div>
					<div class="speedPart speed1">x0.8</div>
					<div class="speedPart speed2 toggle">x1.0</div>
					<div class="speedPart speed3">x1.2</div>
					<div class="speedPart speed4">x1.5</div>
					<div class="speedPart speed5">x2.0</div>
				</div></div>
			</div>
		</div>
		<!-- main contents end -->
		<script language="javascript" src="./common/js/lib/jquery-1.12.3.min.js"></script>
		<script language="javascript" src="./common/js/lib/jquery-ui.js"></script>
		<script language="javascript" src="./common/js/lib/jquery.ui.touch-punch.js"></script>
		<script language="javascript" src="./common/js/lib/jquery.ui.touch-punch.min.js"></script>
		<script language="javascript" src="./common/js/init/application.js"></script>
		<script language="javascript" src="./common/js/init/config.js"></script>
		<script language="javascript" src="./common/js/part/video.js"></script>
		<script language="javascript" src="./common/js/part/menu.js"></script>
		<script language="javascript" src="./common/js/part/quiz.js"></script>
		<script language="javascript" src="./common/js/part/audio.js"></script>
		<script language="javascript" src="./common/js/part/controller.js"></script>
		<script language="javascript" src="./common/js/part/button.js"></script>
		<script language="javascript" src="./common/js/part/scroll.js"></script>
		<script language="javascript" src="./common/js/part/script.js"></script>
		<script language="javascript" src="./common/js/part/learning_map.js"></script>
		<script language="javascript" src="./common/js/part/init.js"></script>
		<script language="javascript" src="./common/js/part/ktech.js"></script>
  </body>
</html>
